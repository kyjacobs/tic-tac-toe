<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1>Tic Tac Toe</h1>
                <button id="reset-btn">Reset</button>
        </div>
        <div id="main-content">
            <h2 id="current-player" class="hidden"></h2>
            <div id="game-wrapper">
                <div id="board"></div>
                <div id="scoreboard" class="hidden">
                    <h3>Scoreboard</h3>
                    <div id="p1-score"></div>
                    <div id="p2-score"></div>
                </div>
            </div>
            <button id="replay-btn">REPLAY</button>
        </div>
        <div id="modal-2p" class="hidden">
            <div class="modal-content">
                <div class="input-flex">
                    <label for="player-1-name">Player 1 (X):</label>
                    <input type="text" id="player-1-name">
                </div>

                <div class="input-flex">
                    <label for="player-2-name">Player 2 (O):</label>
                    <input type="text" id="player-2-name">
                </div>

                <button id="play-btn">Play</button>
            </div>
        </div>
        <div id="modal-game">
            <div class="modal-content">
                <span>SELECT GAME MODE</span>
                <div id="btn-container">
                    <button class="modal-btn" id="2-player-btn">2-Player</button>
                    <button class="modal-btn" id="vs-ai-btn">versus AI</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
